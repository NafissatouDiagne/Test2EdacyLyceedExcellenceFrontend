<div class="container">
  <h3 style="margin-top: 5%; margin-bottom: 5%;">Add a student</h3>
<form #form="ngForm" (ngSubmit)="create(form)">
  <div class="mb-3">
    <label for="inputName" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="addNewItem.name">
  </div>
  <div class="mb-3">
    <label for="inputEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="addNewItem.email">

  </div>
  <div class="mb-3">
    <label for="inputClass" class="form-label">Classe</label>
    <select class="form-select" name="classe" [(ngModel)]="addNewItem.classe">
      <option *ngFor="let classe of allClasse" [value]="classe.name">{{ classe.name }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
</div>
