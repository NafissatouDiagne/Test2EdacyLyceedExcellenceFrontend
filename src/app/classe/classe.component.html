<div class="container">
<button class="btn btn-primary" style="margin-top: 5%;" (click)="addClasse()">Add Classe</button>
<h3 style="margin-top: 5%;">
Listes des Classes
</h3>

<form class="mb-2 row">
  <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Rechercher:</label>
  <div class="col-xs-3 col-sm-auto">
      <input id="table-filtering-search" name="search" class="form-control" type="text" name="search" [(ngModel)]="search" (input)="filtered()" />
  </div>
</form>

<table class="table table-striped">
  <thead>
      <tr>
          <th scope="col">#</th>

          <th scope="col">Classe</th>
          <th scope="col">Actions</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let name of filtrer ;index as i">

          <th scope="row">{{ i+1 }}</th>

          <td>{{ name.name }}</td>
          <td>
              <button class="btn btn-primary" style="margin-right: 5%;" (click)="Edit(name._id)">Edit</button>
              <button class="btn btn-danger" (click)="delete(name._id)">Delete</button>
          </td>
      </tr>
  </tbody>
</table>
<a href=""> Aller vers la liste des Etudiants</a>
</div>
